<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>계산기 선택</title>
  <link href="https://fonts.googleapis.com/css2?family=Gmarket+Sans:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
        margin: 0;
        background-color: #121922;
        font-family: 'Gmarket Sans', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
    }

    .container {
        text-align: center;
    }

    h1 {
        margin-bottom: 40px;
        font-size: 2em;
    }

    .btn {
        display: inline-block;
        padding: 15px 30px;
        margin: 15px;
        background-color: #2962ff;
        color: #fff;
        border: none;
        border-radius: 12px;
        font-size: 1.2em;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #3f78ff;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>계산기 선택</h1>
  <a href="/calculator" class="btn">입력식 계산기</a>
  <a href="/button-calculator" class="btn">버튼식 계산기</a>
</div>
</body>
</html>
