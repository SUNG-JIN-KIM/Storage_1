<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>메모 수정</title>
    <link rel="stylesheet" th:href="@{/stylesmemo.css}" />
    <style>
        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .cancel-btn {
            background-color: #e0e0e0;
            color: #333;
        }
    </style>
</head>
<body>
<h1>메모 수정</h1>

<form th:action="@{/memo/edit}" method="post" autocomplete="off">
    <input type="hidden" name="id" th:value="${memo.id}" />

    <label for="title">제목</label><br />
    <input type="text" id="title" name="title" th:value="${memo.title}" required />
    <br /><br />

    <label for="content">내용</label><br />
    <textarea id="content" name="content" rows="6" required th:text="${memo.content}"></textarea>
    <br /><br />

    <div class="button-group">
        <button type="submit" class="submit-btn">수정 완료</button>
        <button type="button" class="cancel-btn" onclick="window.location.href='/memo'">취소</button>
    </div>
</form>
</body>
</html>
