<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="icon" href="https://img.icons8.com/fluency/48/rocket.png" />
    <style>
        @font-face {

            font-weight: normal;

        }

        * {

        }

        body {

            font-family: 'MaplestoryOTFBold', 'Roboto', sans-serif;
            background-color: #1e1e2f;
            color: #eee;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.3s, color 0.3s;
        }

        body.light {
            background-color: #f8f8f8;
            color: #222;
        }
        body.light .navbar {
            background-color: #d9e3f0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        body.light .main-content p,
        body.light .recent-box,
        body.light .section h3,
        body.light .card h4 {
            color: #444;
        }
        body.light .recent-box {
            background-color: #f0f4fc;
            box-shadow: 0 0 10px #8ab4f8;
        }
        body.light .card {
            background-color: #fff;
            color: #222;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        body.light .card:hover {
            background-color: #e0e7ff;
            box-shadow: 0 12px 26px rgba(0,0,0,0.15);
        }
        body.light .card a {
            background-color: #1a73e8;
            color: white;
            box-shadow: 0 2px 8px #135abdcc;
        }
        body.light .card a:hover {
            background-color: #125ecf;
            box-shadow: 0 0 12px #1a73e8aa;
        }
        body.light .card .dual-buttons button {
            background-color: #ff7f50;
            color: white;
            box-shadow: 0 2px 8px #cc623dcc;
        }
        body.light .card .dual-buttons button:hover {
            background-color: #e0633a;
            box-shadow: 0 0 12px #ff7f5088;
        }
        body.light #searchBox {
            background-color: #fff;
            color: #222;
            box-shadow: inset 0 0 8px #61dafb88;
        }
        body.light #searchBox::placeholder {
            color: #77bbffaa;
        }

        .navbar {
            position: sticky;
            top: 0;
            z-index: 999;
            background-color: #2c2c3c;
            padding: 16px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            user-select: none;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .navbar h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            color: #61dafb;
            margin: 0;
        }

        #toggleTheme {
            background: transparent;
            border: 2px solid #61dafb;
            border-radius: 12px;
            color: #61dafb;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            padding: 6px 14px;
            user-select: none;
            transition: background-color 0.25s, color 0.25s;
        }
        #toggleTheme:hover, #toggleTheme:focus {
            background-color: #61dafb;
            color: #1e1e2f;
            outline: none;
        }

        .main-content {
            max-width: 1024px;
            margin: 40px auto 80px;
            padding: 0 24px;
            text-align: center;
            animation: fadeIn 0.5s ease forwards;
        }

        .main-content h2 {
            font-size: 2.8rem;
            margin-bottom: 8px;
            color: #9bf1ff;
            text-shadow: 0 0 10px #42aaffaa;
        }

        .main-content p {
            font-size: 1.2rem;
            color: #bbb;
            margin-bottom: 24px;
            font-weight: 400;
        }

        .recent-box {
            background-color: #2a2a3b;
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #9bf1ff;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 0 10px #42aaff44;
            display: inline-block;
            user-select: text;
            transition: background-color 0.3s;
        }
        .recent-box span {
            color: #fff;
            font-weight: 700;
            padding-left: 6px;
        }

        #searchBox {
            width: 100%;
            max-width: 360px;
            padding: 10px 14px;
            margin: 0 auto 40px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            outline: none;
            box-shadow: inset 0 0 8px #61dafb88;
            background-color: #2a2a3b;
            color: #eee;
            transition: box-shadow 0.3s ease;
            user-select: text;
        }
        #searchBox::placeholder {
            color: #77bbffaa;
        }
        #searchBox:focus {
            box-shadow: 0 0 10px #61dafbcc;
            background-color: #1f1f2d;
        }

        .section {
            margin: 0 auto 60px;
            max-width: 1000px;
            padding: 0 10px;
            text-align: left;
        }

        .section h3 {
            font-size: 1.6rem;
            margin-bottom: 16px;
            font-weight: 700;
            color: #61dafb;
            border-bottom: 2px solid #42aaff88;
            padding-bottom: 6px;
            user-select: none;
        }

        .card-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 22px;
            justify-content: flex-start;
        }

        .card {
            background-color: #2d2d3a;
            border-radius: 12px;
            padding: 24px 20px 28px;
            width: 220px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            transition: transform 0.25s cubic-bezier(0.25, 1, 0.5, 1), background-color 0.3s;
            cursor: default;
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none;
            position: relative;
        }
        .card:hover, .card:focus-within {
            background-color: #3a3a4d;
            transform: translateY(-6px);
            box-shadow: 0 12px 26px rgba(0,0,0,0.4);
        }

        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #1a73e8;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 0.85rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            user-select: none;
            z-index: 10;
            box-shadow: 0 0 8px #1a73e8bb;
        }
        .card:hover .tooltip,
        .card:focus-within .tooltip {
            opacity: 1;
            pointer-events: auto;
        }

        .card img {
            width: 52px;
            height: 52px;
            margin-bottom: 14px;
            filter: drop-shadow(0 0 2px #42aaffcc);
            user-select: none;
        }

        .card h4 {
            margin: 0 0 16px;
            font-weight: 700;
            font-size: 1.15rem;
            color: #aaddff;
            text-shadow: 0 0 4px #61dafbaa;
            user-select: text;
        }

        .card a,
        .card .dual-buttons button {
            display: inline-block;
            margin: 6px 6px 0 6px;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.25s ease, color 0.25s ease;
            border: none;
            user-select: none;
        }

        .card a {
            background-color: #1a73e8;
            color: #fff;
            text-decoration: none;
            box-shadow: 0 2px 8px #135abdcc;
        }
        .card a:hover,
        .card a:focus {
            background-color: #125ecf;
            outline: none;
            box-shadow: 0 0 12px #1a73e8aa;
        }

        .card .dual-buttons button {
            background-color: #ff7f50;
            color: #fff;
            box-shadow: 0 2px 8px #cc623dcc;
            min-width: 120px;
            user-select: none;
        }
        .card .dual-buttons button:hover,
        .card .dual-buttons button:focus {
            background-color: #e0633a;
            outline: none;
            box-shadow: 0 0 12px #ff7f5088;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 520px) {
            .card-grid {
                justify-content: center;
            }
            .card {
                width: 90%;
                max-width: 300px;
            }
            .navbar {
                padding: 14px 20px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar" role="navigation" aria-label="Ï£ºÏöî ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò">
    <h1>üöÄ ÎÇòÎßåÏùò ÌéòÏù¥ÏßÄ</h1>
    <button id="toggleTheme" aria-pressed="false" aria-label="Îã§ÌÅ¨ Î™®Îìú ÌÜ†Í∏Ä Î≤ÑÌäº">ÎùºÏù¥Ìä∏ Î™®Îìú</button>
</nav>

<main class="main-content" role="main" tabindex="-1">
    <h2>ÌôòÏòÅÌï©ÎãàÎã§ üòÑ</h2>
    <p>ÌïÑÏöîÌïú Í∏∞Îä•ÏùÑ ÏïÑÎûòÏóêÏÑú ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.</p>

    <div>
        <div class="recent-box" aria-live="polite" aria-atomic="true" role="status">
            ÏµúÍ∑º ÏÇ¨Ïö©Ìïú Í∏∞Îä•:<span id="recentFeature"> ÏóÜÏùå</span>
        </div>
    </div>

    <input
            type="search"
            id="searchBox"
            placeholder="Í∏∞Îä•Î™ÖÏúºÎ°ú Í≤ÄÏÉâÌïòÏÑ∏Ïöî..."
            aria-label="Í∏∞Îä• Í≤ÄÏÉâ ÏûÖÎ†•"
            autocomplete="off"
            spellcheck="false"
    />

    <div id="featureSections" aria-live="polite" aria-atomic="true"></div>
</main>

<script>
    const featureData = [
        {
            title: "üì¶ Í∏∞Î≥∏ Í∏∞Îä•",
            items: [
                { name: "Í≥ÑÏÇ∞Í∏∞", icon: "https://img.icons8.com/fluency/48/calculator.png", type: "calculator", description: "ÏûÖÎ†•Ïãù ÎòêÎäî Î≤ÑÌäºÏãù Í≥ÑÏÇ∞Í∏∞" },
                { name: "ÌöåÏõê Îì±Î°ù", icon: "https://img.icons8.com/color/48/name.png", link: "/register", description: "ÏÉàÎ°úÏö¥ ÌöåÏõê Îì±Î°ù ÌéòÏù¥ÏßÄ" }
            ]
        },
        {
            title: "üéÆ Í≤åÏûÑ / Ïù∏ÌÑ∞ÎûôÏÖò",
            items: [
                { name: "Up N Down!!", icon: "https://img.icons8.com/color/48/bullseye.png", link: "/guess", description: "Ïà´Ïûê ÎßûÏ∂îÍ∏∞ Í≤åÏûÑ" },
                { name: "ÎØ∏Î°ú Í≤åÏûÑ", icon: "https://img.icons8.com/color/48/puzzle.png", link: "/maze", description: "ÎØ∏Î°ú ÌÉàÏ∂ú Í≤åÏûÑ" }
            ]
        },
        {
            title: "üìÑ Í∏∞ÌÉÄ ÌéòÏù¥ÏßÄ",
            items: [
                { name: "Ìó¨Î°ú", icon: "https://img.icons8.com/color/48/speech-bubble--v1.png", link: "/hellos", description: "Í∞ÑÎã®Ìïú Ïù∏ÏÇ¨Îßê ÌéòÏù¥ÏßÄ" },
                { name: "KSJ", icon: "https://img.icons8.com/color/48/person-male.png", link: "/ksj", description: "KSJ ÏÜåÍ∞ú ÌéòÏù¥ÏßÄ" },
                { name: "ToDo Î¶¨Ïä§Ìä∏", icon: "https://img.icons8.com/color/48/task.png", link: "/todo", description: "Ìï† Ïùº Î™©Î°ù Í¥ÄÎ¶¨" }
            ]
        }
    ];

    const container = document.getElementById("featureSections");
    const recentFeatureSpan = document.getElementById("recentFeature");
    const searchBox = document.getElementById("searchBox");
    const toggleThemeBtn = document.getElementById("toggleTheme");

    function applyTheme(theme) {
        if (theme === "light") {
            document.body.classList.add("light");
            toggleThemeBtn.textContent = "Îã§ÌÅ¨ Î™®Îìú";
            toggleThemeBtn.setAttribute("aria-pressed", "true");
        } else {
            document.body.classList.remove("light");
            toggleThemeBtn.textContent = "ÎùºÏù¥Ìä∏ Î™®Îìú";
            toggleThemeBtn.setAttribute("aria-pressed", "false");
        }
        localStorage.setItem("theme", theme);
    }

    toggleThemeBtn.addEventListener("click", () => {
        const currentTheme = localStorage.getItem("theme") || "dark";
        applyTheme(currentTheme === "dark" ? "light" : "dark");
    });

    function renderSections(filteredData = featureData) {
        container.innerHTML = "";

        filteredData.forEach(section => {
            const visibleItems = section.items.filter(item => item.visible !== false);
            if (visibleItems.length === 0) return;

            const sectionDiv = document.createElement("div");
            sectionDiv.className = "section";

            const title = document.createElement("h3");
            title.textContent = section.title;
            sectionDiv.appendChild(title);

            const grid = document.createElement("div");
            grid.className = "card-grid";

            visibleItems.forEach(item => {
                const card = document.createElement("div");
                card.className = "card";
                card.setAttribute("tabindex", "0");

                const img = document.createElement("img");
                img.src = item.icon;
                img.alt = item.name + " ÏïÑÏù¥ÏΩò";
                card.appendChild(img);

                const name = document.createElement("h4");
                name.textContent = item.name;
                card.appendChild(name);

                const tooltip = document.createElement("div");
                tooltip.className = "tooltip";
                tooltip.textContent = item.description;
                card.appendChild(tooltip);

                if (item.link) {
                    const link = document.createElement("a");
                    link.href = item.link;
                    link.textContent = "Ïù¥ÎèôÌïòÍ∏∞";
                    link.setAttribute("aria-label", item.name + " ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô");
                    card.appendChild(link);
                } else if (item.type === "calculator") {
                    const dualButtons = document.createElement("div");
                    dualButtons.className = "dual-buttons";

                    const btn1 = document.createElement("button");
                    btn1.textContent = "ÏûÖÎ†•Ïãù Í≥ÑÏÇ∞Í∏∞";
                    btn1.setAttribute("aria-label", "ÏûÖÎ†•Ïãù Í≥ÑÏÇ∞Í∏∞ Ïó¥Í∏∞");
                    btn1.onclick = () => {
                        alert("ÏûÖÎ†•Ïãù Í≥ÑÏÇ∞Í∏∞ Í∏∞Îä• Ïã§Ìñâ!");
                        saveRecent(item.name);
                    };

                    const btn2 = document.createElement("button");
                    btn2.textContent = "Î≤ÑÌäºÏãù Í≥ÑÏÇ∞Í∏∞";
                    btn2.setAttribute("aria-label", "Î≤ÑÌäºÏãù Í≥ÑÏÇ∞Í∏∞ Ïó¥Í∏∞");
                    btn2.onclick = () => {
                        alert("Î≤ÑÌäºÏãù Í≥ÑÏÇ∞Í∏∞ Í∏∞Îä• Ïã§Ìñâ!");
                        saveRecent(item.name);
                    };

                    dualButtons.appendChild(btn1);
                    dualButtons.appendChild(btn2);
                    card.appendChild(dualButtons);
                }

                card.addEventListener("click", () => {
                    saveRecent(item.name);
                });

                grid.appendChild(card);
            });

            sectionDiv.appendChild(grid);
            container.appendChild(sectionDiv);
        });
    }

    function saveRecent(featureName) {
        localStorage.setItem("recentFeature", featureName);
        recentFeatureSpan.textContent = featureName;
    }

    searchBox.addEventListener("input", () => {
        const query = searchBox.value.trim().toLowerCase();

        featureData.forEach(section => {
            section.items.forEach(item => {
                item.visible = item.name.toLowerCase().includes(query);
            });
        });

        renderSections(featureData);
    });

    function init() {
        const recent = localStorage.getItem("recentFeature");
        if (recent) {
            recentFeatureSpan.textContent = recent;
        }

        const savedTheme = localStorage.getItem("theme") || "dark";
        applyTheme(savedTheme);

        renderSections(featureData);
    }

    init();
</script>
</body>
</html>
