<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>개발 준비중</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .icon {
            font-size: 3rem;
        }
        p {
            font-size: 1.1rem;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">👩‍🔧 👨‍🔧</div>
    <h1>개발 준비중</h1>
    <p>이 페이지는 현재 개발중입니다.<br>곧 멋진 서비스로 찾아뵙겠습니다!</p>
</div>
</body>
</html>
